<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dziękuję — Misja na Talerzu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&family=Lato:wght@400;700&display=swap">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Lato', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #2E7D32;
      color: #fff;
      text-align: center;
      padding: 24px;
    }
    .box {
      max-width: 500px;
    }
    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      margin-bottom: 16px;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 28px;
    }
    a {
      display: inline-block;
      padding: 14px 36px;
      border-radius: 30px;
      background: #E8791D;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 0.95rem;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Dziękuję za wiadomość!</h1>
    <p>Twoje zgłoszenie zostało wysłane. Odezwę się najszybciej jak to możliwe. Do zobaczenia w kuchni!</p>
    <a href="index.html">Wróć na stronę</a>
  </div>
</body>
</html>
